<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .nav {
            background: #34495e;
            padding: 1rem;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        .nav button {
            background: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav button:hover {
            background: #2980b9;
        }

        .content {
            margin-top: 20px;
        }

        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .room-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }

        .room-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .booking-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .booking-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn-submit {
            background: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background: #27ae60;
        }

        .hidden {
            display: none;
        }

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .chat-log {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input-container input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .chat-input-container button {
            padding: 8px 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-prompts {
            margin-top: 10px;
            text-align: center;
        }

        .chat-prompts span {
            display: inline-block;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="loginForm" class="form-container">
    <form id="login">
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn-submit">Login</button>
    </form>
</div>

<div id="appContent" class="hidden">
    <div class="header">
        <h1>Hotel Management System</h1>
    </div>
    <div class="nav">
        <button onclick="showSection('rooms');fetchRooms()">Show Rooms</button>
        <button onclick="showSection('bookings');fetchBookings()">My Bookings</button>
        <button onclick="showSection('newBooking')">Book Room</button>
        <button onclick="showSection('chatSection')">Chat With Me</button>
    </div>

    <div class="container">
        <div id="rooms" class="content hidden">
            <h2>Available Rooms</h2>
            <div class="room-grid" id="roomGrid"></div>
        </div>

        <div id="bookings" class="content hidden">
            <h2>My Bookings</h2>
            <div id="bookingsList"></div>
        </div>

        <div id="newBooking" class="content hidden">
            <h2>New Booking</h2>
            <div class="form-container">
                <form id="bookingForm">
                    <div class="form-group">
                        <label>Guest Name</label>
                        <input type="text" name="guestName" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Room Type</label>
                        <select name="roomType" required>
                            <option value="single">Single</option>
                            <option value="double">Double</option>
                            <option value="suite">Suite</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Check-in Date</label>
                        <input type="date" name="checkIn" required>
                    </div>
                    <div class="form-group">
                        <label>Check-out Date</label>
                        <input type="date" name="checkOut" required>
                    </div>
                    <button type="submit" class="btn-submit">Book Room</button>
                </form>
            </div>
        </div>
        <div id="chatSection" class="content hidden">
            <h2>Chat With Us</h2>
            <div class="chat-container">
                <div class="chat-log" id="chatLog"></div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Type your message..."/>
                    <button id="sendButton">Send</button>
                </div>
                <div class="chat-prompts" id="chatPrompts">
                    <span onclick="setChatInput('Book a single room')">Book a single room</span>
                    <span onclick="setChatInput('Book a double room')">Book a double room</span>
                    <span onclick="setChatInput('Book a suite')">Book a suite</span>
                    <span onclick="setChatInput('Cancel booking 123')">Cancel booking 123 (replace with booking id)</span>
                    <span onclick="setChatInput('Show my bookings')">Show my bookings</span>
                    <span onclick="setChatInput('Show price for single')">Show price for single</span>
                    <span onclick="setChatInput('Show price for double')">Show price for double</span>
                    <span onclick="setChatInput('Show price for suite')">Show price for suite</span>
                    <span onclick="setChatInput('Show available rooms')">Show available rooms</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let token = '';
    let userRole = '';
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login');
        const bookingForm = document.getElementById('bookingForm');
        const sendButton = document.getElementById('sendButton');
        if (loginForm) loginForm.addEventListener('submit', handleLogin);
        if (bookingForm) bookingForm.addEventListener('submit', handleBooking);
        if (sendButton) sendButton.addEventListener('click', handleChatSend);

        if (!token) {
            showSection('loginForm');
        } else {
            showAppContent();
        }
    });

    function showAppContent() {
        showSection('rooms');
        fetchRooms();
        if (userRole === 'staff') {
            showSection('bookings');
            fetchBookings();
        }
    }


    function showSection(sectionId) {
        document.querySelectorAll('.content, #loginForm').forEach(section => {
            section.classList.add('hidden');
        });
        document.getElementById(sectionId).classList.remove('hidden');

    }


    function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('http://127.0.0.1:5000/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Login successful') {
                    token = data.user_id;
                    userRole = data.user_role;
                    showSection('appContent');
                    showAppContent();

                } else {
                    alert('Invalid credentials');
                }
            })
            .catch(error => {
                console.error('Error logging in:', error);
                alert('An error occurred.');
            });
    }

    function fetchRooms() {
        fetch('http://127.0.0.1:5000/rooms')
            .then(response => response.json())
            .then(rooms => {
                const roomGrid = document.getElementById('roomGrid');
                roomGrid.innerHTML = '';
                rooms.forEach(room => {
                    const roomCard = document.createElement('div');
                    roomCard.className = 'room-card';
                    roomCard.innerHTML = `
                        <h2>Room ${room.number}</h2>
                       <p>Type: ${room.type}</p>
                      <p>Price: $${room.price}</p>
                       <p>Status: ${room.status}</p>
                   `;
                    roomGrid.appendChild(roomCard);
                });
            })
            .catch(error => console.error('Error fetching rooms:', error));
    }

   function fetchBookings() {
        fetch('http://127.0.0.1:5000/bookings', {
            headers: {
               'user_id': token,
            }
        })
            .then(response => response.json())
            .then(bookings => {
                const bookingsList = document.getElementById('bookingsList');
                bookingsList.innerHTML = '';

                bookings.forEach(booking => {
                    const bookingCard = document.createElement('div');
                    bookingCard.className = 'booking-card';
                    bookingCard.innerHTML =
                         <h3>Booking for ${booking.guest_name}</h3>
                            <p>Room Type: ${booking.room_type}</p>
                            <p>Check-in: ${booking.check_in}</p>
                            <p>Check-out: ${booking.check_out}</p>
                            <button onclick="cancelBooking(${booking.id})">Cancel Booking</button>
                       ;
                    bookingsList.appendChild(bookingCard)
                });
            })
            .catch(error => console.error('Error fetching bookings:', error));

    }
        function handleBooking(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const booking = {
            guestName: formData.get('guestName'),
            email: formData.get('email'),
            phone: formData.get('phone'),
            roomType: formData.get('roomType'),
            checkIn: formData.get('checkIn'),
            checkOut: formData.get('checkOut')
        };

        fetch('http://127.0.0.1:5000/book', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(booking)
        })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Booking successful') {
                    alert('Booking successful!');
                    fetchBookings();
                    event.target.reset();
                    showSection('bookings');
                } else {
                    alert('Booking failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error booking room:', error);
                alert('An error occurred.');
            });
    }


    function cancelBooking(bookingId) {
        if (!confirm("Are you sure you want to cancel this booking?")) {
            return;
        }

        fetch('http://127.0.0.1:5000/cancel_booking', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({bookingId: bookingId})
        })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Booking cancelled successfully') {
                    alert('Booking cancelled successfully!');
                    fetchBookings();
                } else {
                    alert('Failed to cancel booking: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error cancelling booking:', error);
                alert('An error occurred while cancelling the booking.');
            });
    }


    function handleChatSend() {
        const messageInput = document.getElementById('chatInput');
        const message = messageInput.value.trim();
        if (!message) return;
        appendMessage('You:', message, true);
        messageInput.value = '';

        fetch('http://127.0.0.1:5000/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message: message})
        })
            .then(response => response.json())
            .then(data => {
                appendMessage('Bot:', data.message, false);
                 if (data.action === 'prompt_booking') {
                        showSection('newBooking');
                } else if (data.action === 'show_rooms') {
                     showSection('rooms');
                     fetchRooms();
               }
                else if (data.action === 'show_bookings') {
                    showSection('bookings');
                     fetchBookings();
               } else if (data.nav === 'bookings'){
                    showSection('bookings');
                   fetchBookings();
                }

            })
            .catch(error => {
                console.error('Error during chat:', error);
                appendMessage('Bot:', 'Error processing your request', false);
            });
    }

    function appendMessage(sender, message, isUserMessage) {
        const chatLog = document.getElementById('chatLog');
        const messageDiv = document.createElement('div');
        messageDiv.textContent = `${sender} : ${message}`;
        if (isUserMessage) {
            messageDiv.style.textAlign = "right"
        }
        chatLog.appendChild(messageDiv);
        chatLog.scrollTop = chatLog.scrollHeight;
    }

    function setChatInput(text) {
        document.getElementById('chatInput').value = text;
    }
</script>
</body>
</html>
